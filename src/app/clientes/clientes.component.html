<table class="table">
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th></th>
        
    </tr>
    <tr *ngFor="let cliente of clientes">
        <td>{{cliente.nome}}</td>
        <td>{{cliente.telefone}}</td>
        <td><a [routerLink]="['/cliente', cliente.id]" class="btn btn-warning">Visualizar</a></td>
    </tr>
</table>
